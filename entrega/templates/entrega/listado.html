{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Clientes con Diagnóstico</h2>

  {% if clientes %}
    <ul class="list-group">
      {% for c in clientes %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ c }}
        <a href="{% url 'entrega:verificar' c %}" class="btn btn-primary btn-sm">Verificar Entrega</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-muted">No hay clientes con diagnóstico aún.</p>
  {% endif %}
</div>
{% endblock %}
